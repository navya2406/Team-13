<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Delivery System</title>
  <style>
    /* General styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    header h1 {
      text-align: center;
      color: #f44336;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d32f2f;
    }

    .order-status {
      margin-top: 40px;
      padding: 20px;
      background-color: #e3f2fd;
      border-radius: 8px;
    }

    .status {
      font-weight: bold;
      color: #4caf50;
    }

    .product-image {
      max-width: 300px;
      margin-top: 20px;
      display: block;
      margin: 0 auto;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Flipkart Delivery System</h1>
    </header>
    
    <section class="customer-form">
      <h2>Place an Order</h2>
      <form id="orderForm">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" required>

        <label for="address">Address:</label>
        <input type="text" id="address" required>

        <label for="product">Choose Product:</label>
        <select id="product" required>
          <option value="Laptop">Laptop</option>
          <option value="Smartphone">Smartphone</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required min="1" value="1">

        <button type="submit">Place Order</button>
      </form>
    </section>
    
    <section class="order-status">
      <h2>Order Status</h2>
      <div id="orderDetails"></div>
    </section>
  </div>

  <script>
    const orderForm = document.getElementById("orderForm");
    const orderDetails = document.getElementById("orderDetails");

    const products = {
      Laptop: {
        price: 50000,
        image: "https://via.placeholder.com/300x200.png?text=Laptop+Image" // Sample image link
      },
      Smartphone: {
        price: 20000,
        image: "https://via.placeholder.com/300x200.png?text=Smartphone+Image" // Sample image link
      }
    };

    orderForm.addEventListener("submit", function (event) {
      event.preventDefault();

      const customerName = document.getElementById("customerName").value;
      const address = document.getElementById("address").value;
      const product = document.getElementById("product").value;
      const quantity = document.getElementById("quantity").value;
      const totalPrice = products[product].price * quantity;

      const orderId = Math.floor(Math.random() * 10000);

      const orderHTML = `
        <h3>Order ID: ${orderId}</h3>
        <p>Customer: ${customerName}</p>
        <p>Address: ${address}</p>
        <p>Product: ${product}</p>
        <p>Quantity: ${quantity}</p>
        <p>Total Price: â‚¹${totalPrice}</p>
        <p>Status: <span class="status">Order Placed</span></p>
        <img src="${products[product].image}" alt="${product} Image" class="product-image">
        <button onclick="dispatchOrder(${orderId}, '${customerName}', '${product}')">Dispatch Order</button>
      `;
      
      orderDetails.innerHTML = orderHTML;
    });

    function dispatchOrder(orderId, customerName, product) {
      const status = document.querySelector(".status");
      status.textContent = "Dispatched";

      setTimeout(() => {
        status.textContent = "Delivered";
        alert(`Order ID ${orderId} delivered to ${customerName}.`);
      }, 3000); // Simulating delivery after 3 seconds
    }
  </script>
</body>
</html>
